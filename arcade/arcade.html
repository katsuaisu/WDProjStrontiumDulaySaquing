<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiikArcade Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="arcade.css">
</head>
<body>

    <div class="arcade-container">
        <h1 class="header-title">
            <span class="star-decor">✦</span>
            CHIIKARCADE
            <span class="star-decor">✦</span>
        </h1>

        <div class="machine-shelf">
            
            <a href="../claw machine/clawmachine.html" class="machine claw">
                <div class="preview-text">
                    <span class="pixel-label">GAME 01</span>
                    <br>SAVE THE CHIIKAW-LINGS!
                    <span class="pixel-stat">Save The Chiikaw-lings and win a prize!</span>
                </div>
                <div class="plastic-shine"></div>
                <div class="topper"></div>
                <div class="screen-area">
                    <div class="claw-arm"></div>
                    <div class="prize-pile"></div>
                </div>
                <div class="control-panel">
                    <div class="joystick"></div>
                    <div class="button-btn"></div>
                </div>
                <div class="coin-slot"></div>
            </a>

            <a href="../pacman/pacman.html" class="machine pacman">
                <div class="preview-text">
                    <span class="pixel-label">GAME 02</span>
                    <br>USAGI RUN
                    <span class="pixel-stat">HIGH SCORE</span>
                </div>
                <div class="plastic-shine"></div>
                <div class="topper"></div>
                <div class="screen-area">
                    <div class="pac-ghosts"></div>
                    <div class="pixel-dot"></div>
                </div>
                <div class="control-panel">
                    <div class="joystick"></div>
                    <div class="button-btn"></div>
                </div>
                <div class="coin-slot"></div>
            </a>

            <a href="../snake/snake.html" class="machine snake">
                <div class="preview-text">
                    <span class="pixel-label">GAME 03</span>
                    <br>SNAKE
                    <span class="pixel-stat">LVL 99</span>
                </div>
                <div class="plastic-shine"></div>
                <div class="topper"></div>
                <div class="screen-area">
                    <div class="snake-body"></div>
                    <div class="food-dot"></div>
                </div>
                <div class="control-panel">
                    <div class="joystick"></div>
                    <div class="button-btn"></div>
                </div>
                <div class="coin-slot"></div>
            </a>

            <a href="../slotmachine/slotmachine.html" class="machine slots">
                <div class="preview-text">
                    <span class="pixel-label">GAME 04</span>
                    <br>LUCKY 777
                    <span class="pixel-stat">JACKPOT</span>
                </div>
                <div class="plastic-shine"></div>
                <div class="topper"></div>
                <div class="screen-area">
                    <div class="screen-content">
                        <div class="reel">7</div>
                        <div class="reel">★</div>
                        <div class="reel">7</div>
                    </div>
                </div>
                <div class="control-panel">
                    <div class="lever-base">
                        <div class="lever-handle"></div>
                    </div>
                </div>
                <div class="coin-slot"></div>
            </a>

            <a href="../pachinko/pachinko.html" class="machine pachinko">
                <div class="preview-text">
                    <span class="pixel-label">GAME 05</span>
                    <br>PACHINKO
                    <span class="pixel-stat">INSERT COIN</span>
                </div>
                <div class="plastic-shine"></div>
                <div class="topper"></div>
                <div class="screen-area">
                    <div class="pins"></div>
                </div>
                <div class="control-panel">
                    <div class="knob"></div>
                </div>
                <div class="coin-slot"></div>
            </a>

        </div>
    </div>
    
    <script src="arcade.js"></script>
</body>
</html>
