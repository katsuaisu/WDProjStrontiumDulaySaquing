<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            
            --bg-pink: #FFF0F5;
            --text-dark: #4A3B45;
            --accent-pink: #FFB7C5;
            --accent-blue: #AEC6CF;
            --accent-yellow: #FDFD96;
            --button-shadow: #D68A9C;
        }

        * {
            box-sizing: border-box;
            user-select: none; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive; 
            background-color: var(--bg-pink);
    
            background-image: url('shopBG.png');  /*fix this part*/ 
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

       
        .instruction-text {
            color: var(--text-dark);
            font-size: 12px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #fff;
            animation: pulseText 2s infinite;
        }

       
        .currency-container {
            position: absolute;
            top: 30px;
            right: 40px;
            display: flex;
            align-items: center;
            background: #FFD1DC;
            border: 4px solid var(--text-dark);
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        
        .poch-logo { 
            width: 30px; 
            height: 30px; 
            margin-right: 10px;
            image-rendering: pixelated;
        }

       
        .poch-plate {
            font-size: 16px;
            color: var(--text-dark);
        }

    

        .shop-grid {
            display: flex;
            gap: 40px;
            align-items: flex-end;
            z-index: 10;
        }

        
        .char-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

       
        .char-card:hover {
            transform: translateY(-15px) scale(1.05);
        }

     
        .sprite {
            height: 200px; 
            width: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0px 5px 10px rgba(255, 182, 193, 0.6));
           
            animation: float 3s ease-in-out infinite;
        }
        
        .char-card:nth-child(1) .sprite { animation-delay: 0s; }
        .char-card:nth-child(2) .sprite { animation-delay: 0.5s; }
        .char-card:nth-child(3) .sprite { animation-delay: 1s; }

  
        .nameplate {
            background-color: #5D4C66; 
            color: white;
            padding: 8px 12px;
            font-size: 10px;
            margin-top: -20px; 
            z-index: 2;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 120px;
        }

     
        .price-plate {
            background-color: #FFB7C5;
            color: var(--text-dark);
            border: 3px solid var(--text-dark);
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 12px;
            box-shadow: 0 4px 0 var(--button-shadow);
            transition: transform 0.1s;
        }

        .char-card:hover .price-plate {
            background-color: #ffcbd5;
        }

        .char-card:active .price-plate {
            transform: translateY(4px);
            box-shadow: 0 0 0 var(--button-shadow);
        }


        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulseText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

   
        .char-card.chosen .sprite {
            animation: none; 
            transform: scale(1.5) rotate(5deg);
            filter: drop-shadow(0px 0px 20px gold) brightness(1.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .char-card.chosen .nameplate, 
        .char-card.chosen .price-plate {
            opacity: 0; 
            transition: opacity 0.2s;
        }

      
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            z-index: 999;
        }

        .fade-out {
            opacity: 1;
        }

       
        .sparkle {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: twinkle 4s infinite;
            opacity: 0.6;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="transition-overlay" id="overlay"></div>

    <div class="currency-container">
        <img src="https://placehold.co/30x30/pink/white?text=P" alt="Poch Logo" class="poch-logo" id="pochLogo">
        <span class="poch-plate" id="pochPlate">6067</span>
    </div>

    <div class="instruction-text">Click the character to check the theme before buying!</div>

    <div class="shop-grid">
        
        <div class="char-card" onclick="selectCharacter(this, 'chikshop.html')">
            <img src="https://placehold.co/150x150/white/pink?text=Chiikawa" alt="Magical Chiikawa" class="sprite" id="magChik">
            
            <div class="nameplate" id="magChikName">Magical Chiikawa</div>
            
            <div class="price-plate" id="mcPlate">150 coins</div>
        </div>

        <div class="char-card" onclick="selectCharacter(this, 'usagishop.html')">
            <img src="https://placehold.co/150x150/yellow/purple?text=Usagi" alt="Evil Usagi" class="sprite" id="evilUsagi">
            
            <div class="nameplate" id="evilUsagiName">Evil Usagi</div>
            
            <div class="price-plate" id="euPlate">300 coins</div>
        </div>

        <div class="char-card" onclick="selectCharacter(this, 'hachishop.html')">
            <img src="https://placehold.co/150x150/white/blue?text=Hachi" alt="Magical Hachiware" class="sprite" id="magHachi">
            
            <div class="nameplate" id="magHachiName">Magical Hachiware</div>
            
            <div class="price-plate" id="mhPlate">267 coins</div>
        </div>

    </div>

    <script>
        
        for(let i=0; i<20; i++) {
            let spark = document.createElement('div');
            spark.className = 'sparkle';
            spark.style.top = Math.random() * 100 + 'vh';
            spark.style.left = Math.random() * 100 + 'vw';
            spark.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(spark);
        }

        function selectCharacter(element, destination) {
           
            element.classList.add('chosen');

            
            const allCards = document.querySelectorAll('.char-card');
            allCards.forEach(card => {
                if(card !== element) {
                    card.style.opacity = '0.3';
                    card.style.transform = 'scale(0.9)';
                }
            });

    

            
            setTimeout(() => {
                document.getElementById('overlay').classList.add('fade-out');
            }, 600);

            
            setTimeout(() => {
                window.location.href = destination;
            }, 1400);
        }
    </script>
</body>
</html>
