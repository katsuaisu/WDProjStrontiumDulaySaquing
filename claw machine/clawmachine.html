<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Chiikaw-lings!</title>
    <link rel="stylesheet" href="clawmachine.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-viewport">
        <div class="main-bg-image"></div>

        <div id="winPopup" class="popup-overlay">
            <div class="popup-content" id="popupContent">
                <div class="ribbon">GOTCHA!</div>
                <div class="poke-card-wrapper" id="cardWrapper">
                    <div class="trivia-card">
                        <div class="card-inner-border">
                            <div class="card-header">
                                <h3 id="charName">NAME</h3>
                                <div class="hp-tag">HP 100</div>
                            </div>
                            <div id="prizeDisplay"></div>
                            <div class="trivia-text-container">
                                <p id="charTrivia"></p>
                            </div>
                            <div class="card-footer-sparkles">
                                <span>type: baby</span>
                                <span>⭐️⭐️⭐️</span>
                            </div>
                        </div>
                        <div class="card-shine"></div>
                    </div>
                </div>
                <button onclick="closePopup()" class="close-btn">KEEP!</button>
            </div>
        </div>

        <div class="machine-container">
            <img src="../assets/machBack.png" class="layer mach-back">
            
            <div class="inner-display">
                <div class="plushie-shelf" id="plushieShelf">
                    <img src="../assets/anokoPlush.png" data-name="Anoko" class="plush" style="top: 65%; left: 5%; transform: rotate(85deg);">
                    <img src="../assets/kaniPlush.png" data-name="Kani" class="plush" style="top: 70%; left: 18%; transform: rotate(-95deg);">
                    <img src="../assets/usagiPlush.png" data-name="Usagi" class="plush" style="top: 68%; left: 32%; transform: rotate(100deg);">
                    <img src="../assets/momongaPlush.png" data-name="Momonga" class="plush" style="top: 65%; left: 45%; transform: rotate(-80deg);">
                    <img src="../assets/shisaPlush.png" data-name="Shisa" class="plush" style="top: 72%; left: 58%; transform: rotate(75deg);">
                    <img src="../assets/chiikawaPlush.png" data-name="Chiikawa" class="plush" style="top: 45%; left: 15%; transform: rotate(-10deg);">
                    <img src="../assets/hachiwarePlush.png" data-name="Hachiware" class="plush" style="top: 48%; left: 40%; transform: rotate(15deg);">
                    <img src="../assets/kurimanjuPlush.png" data-name="Kurimanju" class="plush" style="top: 46%; left: 65%; transform: rotate(-5deg);">
                    <img src="../assets/chiikabuPlush.png" data-name="Chiikabu" class="plush" style="top: 68%; left: 82%; transform: rotate(10deg);">
                </div>

                <div class="claw-rail">
                    <div class="claw-carriage" id="clawCarriage">
                        <div class="claw-cable" id="clawCable"></div>
                        <div class="claw-assembly" id="clawAssembly">
                            <div class="machine__crane-claw">
                                <div class="machine__crane-palm"></div>
                                <div class="machine__crane-finger left"></div>
                                <div class="machine__crane-finger middle"></div>
                                <div class="machine__crane-finger right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <img src="../assets/machPic.png" class="layer mach-front">

            <div class="ui-panel">
                <div class="controls-wrapper">
                    <div class="main-controls">
                        <div class="dark-button-container shifted-up">
                            <img src="../assets/darkButton.png" class="dark-btn-bg">
                            <div class="timer-area"><span id="timerVal">10</span></div>
                            <button class="play-btn-overlay" id="playBtn">PLAY</button>
                        </div>
                    </div>

                    <div class="joystick-area">
                        <div class="joystick" id="joystickBase">
                            <div class="joystick__ball"></div>
                            <div class="joystick__stick" id="joystickKnob"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="clawmachine.js"></script>
</body>
</html>
