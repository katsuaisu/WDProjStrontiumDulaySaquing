<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usagi's Snack Run</title>
    <link rel="stylesheet" href="pacman.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="bg-overlay"></div>

    <div class="main-card">
        <div class="sidebar">
            <div class="logo-area">
                <h1>Usagi's<br>Run</h1>
            </div>

            <div class="stat-box">
                <span class="label">SCORE</span>
                <span id="score" class="value">0</span>
            </div>

            <div class="stat-box">
                <span class="label">LIVES</span>
                <div class="lives-container" id="lives"></div>
            </div>

            <div class="instructions">
                <p><strong>Controls</strong></p>
                <div class="keys">
                    <span>↑</span><span>↓</span><span>←</span><span>→</span>
                </div>
                <p class="hint">Eat big snacks to scare Chiikawa, Hachiware, Kurimanju, and Rakko!</p>
            </div>
        </div>

        <div id = pacmanArea> 
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>

            <div id="startScreen" class="overlay">
                <div class="modal">
                    <h2>Ready?</h2>
                    <p>Help Usagi collect all the snacks!</p>
                    <button id="startBtn">Play</button>
                </div>
            </div>

            <div id="gameOverScreen" class="overlay hidden">
                <div class="modal">
                    <h2 id="gameResult">Game Over</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn">Try Again</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="pacman.js"></script>
</body>

</html>
