<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Chiikaw-lings!</title>
    <link rel="stylesheet" href="clawmachine.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gaegu:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-viewport">
        <div class="main-bg-image"></div>

        <div id="winPopup" class="popup-overlay">
            <div class="popup-content" id="popupContent">
                <div class="ribbon">GOTCHA!</div>
                <div class="poke-card-wrapper" id="cardWrapper">
                    <div class="trivia-card">
                        <div class="card-inner-border">
                            <div class="card-header">
                                <h3 id="charName">NAME</h3>
                                <div class="hp-tag">HP 100</div>
                            </div>
                            <div id="prizeDisplay"></div>
                            <div class="trivia-text-container">
                                <p id="charTrivia"></p>
                            </div>
                            <div class="card-footer-sparkles">
                                <span>type: baby</span>
                                <span>⭐️⭐️⭐️</span>
                            </div>
                        </div>
                        <div class="card-shine"></div>
                    </div>
                </div>
                <button onclick="closePopup()" class="glossy-btn green-theme close-btn">KEEP!</button>
            </div>
        </div>

        <div class="machine-body">
            <div class="machine-header">
                <h1>SAVE THE CHIIKAW-LINGS!</h1>
            </div>

            <div class="chamber-glass">
                <div class="chamber-interior">
                    <div class="plushie-shelf" id="plushieShelf">
                        <img src="../assets/anokoPlush.png" data-name="Anoko" class="plush"
                            style="top: 70%; left: 10%; transform: rotate(-15deg); z-index: 6;">
                        <img src="../assets/kaniPlush.png" data-name="Kani" class="plush"
                            style="top: 74%; left: 18%; transform: rotate(10deg); z-index: 4;">
                        <img src="../assets/usagiPlush.png" data-name="Usagi" class="plush"
                            style="top: 65%; left: 28%; transform: rotate(-5deg); z-index: 7;">
                        <img src="../assets/momongaPlush.png" data-name="Momonga" class="plush"
                            style="top: 72%; left: 35%; transform: rotate(20deg); z-index: 5;">
                        <img src="../assets/chiikawaPlush.png" data-name="Chiikawa" class="plush"
                            style="top: 66%; left: 48%; transform: rotate(-10deg); z-index: 8;">
                        <img src="../assets/hachiwarePlush.png" data-name="Hachiware" class="plush"
                            style="top: 71%; left: 58%; transform: rotate(15deg); z-index: 5;">
                        <img src="../assets/kurimanjuPlush.png" data-name="Kurimanju" class="plush"
                            style="top: 68%; left: 70%; transform: rotate(-20deg); z-index: 7;">
                        <img src="../assets/shisaPlush.png" data-name="Shisa" class="plush"
                            style="top: 75%; left: 78%; transform: rotate(5deg); z-index: 4;">
                        <img src="../assets/chiikabuPlush.png" data-name="Chiikabu" class="plush"
                            style="top: 67%; left: 85%; transform: rotate(12deg); z-index: 6;">
                    </div>

                    <div class="claw-rail">
                        <div class="claw-carriage" id="clawCarriage">
                            <div class="claw-cable" id="clawCable"></div>
                            <div class="claw-assembly" id="clawAssembly">
                                <div class="machine__crane-claw">
                                    <div class="machine__crane-finger left"></div>
                                    <div class="machine__crane-finger middle"></div>
                                    <div class="machine__crane-finger right"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="drop-chute"></div>
                </div>
                <div class="glass-reflection"></div>
            </div>

            <div class="machine-ledge">
                <div class="controls-wrapper">
                    <div class="glossy-control-panel">
                        <div class="timer-area"><span id="timerVal">10</span></div>
                        <button class="glossy-btn pink-theme" id="playBtn">PLAY</button>
                    </div>

                    <div class="joystick-area">
                        <div class="joystick" id="joystickBase">
                            <div class="joystick__ball"></div>
                            <div class="joystick__stick" id="joystickKnob"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="clawmachine.js"></script>
</body>

</html>
